<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found">
    <meta name="author" content="Donovan Maas">

    <title>Page Not Found - Donovan Maas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B1ELNH44BM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-B1ELNH44BM');
        // Disable Ad Tracking
        gtag('set', 'allow_google_signals', false);
        // Disable Ad Personalization on this site.
        gtag('set', 'allow_ad_personalization_signals', false);
    </script>

    <script>
        /*  Forward to the lowercase URL. 
          Basically implement a case insensitive file system. */
        (function() { 
            "use strict";
            window.addEventListener("load", function() 
            {
                const currentUrl = window.location.href;
                
                gtag('event', 'exception', {
                    'description': 'Not Found',
                    'fatal': false
                });

                const lowerUrl = currentUrl.toLowerCase();
                
                if(currentUrl !== lowerUrl)
                {
                    location.replace(lowerUrl);
                }
            }, false);
        })();
    </script>
</head>

<body>
    <h1>Page Not Found</h1>
</body>
</html>
